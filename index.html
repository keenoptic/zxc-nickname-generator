<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="glow">ZXC</span> ГЕНЕРАТОР НИКОВ</h1>
        <div class="input-group">
            <label for="input">ВВЕДИ ТЕКСТ:</label>
            <input type="text" id="input" placeholder="хозяин леса..." autofocus>
        </div>
        <div class="output-group">
            <label for="output">ТВОЙ НИК:</label>
            <input type="text" id="output" readonly>
            <button id="copy">СКОПИРОВАТЬ</button>
        </div>
        <div class="decoration"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
